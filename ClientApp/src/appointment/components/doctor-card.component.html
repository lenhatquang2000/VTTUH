<div class="doctor-card card border-2 rounded-3 p-3 mb-3" 
     [style.cursor]="'pointer'"
     [class.border-secondary]="!isSelected"
     [class.vtth-border-primary]="isSelected"
     [class.bg-light]="isSelected"
     (click)="onSelect()">
  <div class="d-flex">
    <div class="rounded-circle overflow-hidden me-3 flex-shrink-0" style="width: 60px; height: 60px;">
      <img [src]="doctor.avatar || 'assets/imgs/devs.png'" [alt]="doctor.name" 
           class="w-100 h-100 object-fit-cover" onerror="this.src='assets/imgs/devs.png'">
    </div>
    <div class="flex-grow-1">
      <h6 class="vtth-text-primary fw-semibold mb-1">
        {{ doctor.title }} {{ doctor.name }}
      </h6>
      <p class="text-muted small mb-2">{{ doctor.specialty }}</p>
      <div class="d-flex align-items-center mb-2">
        <div class="me-2">
          <i class="bi bi-star-fill text-warning"></i>
          <span class="ms-1">{{ doctor.rating }}</span>
        </div>
        <span class="text-muted small">
          <i class="bi bi-calendar-week"></i> {{ doctor.appointmentsThisWeek }} lượt/tuần
        </span>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <i class="bi fs-4 vtth-text-primary" 
         [class.bi-check-circle-fill]="isSelected" 
         [class.bi-circle]="!isSelected"></i>
    </div>
  </div>
</div>
