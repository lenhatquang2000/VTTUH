<div class="doctor-card" [class.selected]="isSelected" (click)="onSelect()">
  <div class="d-flex">
    <div class="doctor-avatar me-3">
      <img [src]="doctor.avatar || 'assets/imgs/devs.png'" [alt]="doctor.name" 
           class="avatar-img" onerror="this.src='assets/imgs/devs.png'">
    </div>
    <div class="flex-grow-1">
      <h6 class="doctor-name mb-1">
        {{ doctor.title }} {{ doctor.name }}
      </h6>
      <p class="doctor-specialty mb-2">{{ doctor.specialty }}</p>
      <div class="d-flex align-items-center mb-2">
        <div class="rating me-2">
          <i class="bi bi-star-fill text-warning"></i>
          <span class="ms-1">{{ doctor.rating }}</span>
        </div>
        <span class="text-muted small">
          <i class="bi bi-calendar-week"></i> {{ doctor.appointmentsThisWeek }} lượt/tuần
        </span>
      </div>
    </div>
    <div class="select-indicator">
      <i class="bi" [class.bi-check-circle-fill]="isSelected" [class.bi-circle]="!isSelected"></i>
    </div>
  </div>
</div>
