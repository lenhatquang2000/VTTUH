    <div class="offcanvas-body">

                <div class="d-flex align-items-center">

                    <div>
                        <div class="fw-bold text-dark mb-1">Hotline</div>
                        <a href="tel:02933953888" class="fw-semibold text-decoration-none text-dark">
                            0293 3953 888
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Q&A -->
        <div class="mb-3">
            <a href="/hoi-dap" class="btn btn-outline-primary w-100 vtth-border-danger vtth-text-danger">

        </div>
        
        <!-- Language Selector -->
        <div class="dropdown">
            <button class="btn btn-light w-100 vtth-border-danger vtth-text-danger d-flex justify-content-between align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
